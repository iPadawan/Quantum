<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Q# State Visualizer</title>
    </head>
    <body>
        <div id="container">
            <div id="top-container">
                <div id="instructions">
                    <span>Instructions:</span>
                    <ol>
                        <li>Click on any gate to view the state of the quantum registers at that point.</li>
                        <li>Control-click to zoom in on a gate.</li>
                        <li>Shift-click to zoom out of a gate.</li>
                    </ol>
                </div>
                <div class="chart-container">
                    <canvas id="chartCanvas"></canvas>
                </div>
            </div>
            <div id="bottom-container">
                <div id="circuit-container"></div>
            </div>
        </div>
    </body>
</html>
